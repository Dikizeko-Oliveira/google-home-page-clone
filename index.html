<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/download.png">
</head>
<body>
    <header class="header">
        <div class="menu">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img class="img-menu" src="images/menu.png" alt="Modal Menu"></li>
                <li><img class="img-circle" src="images/oliveira.jpg" alt="User image"></li>
            </ul>
        </div>

    </header>
    <div class="body-content">
        <img src="images/googlelogo.png" alt="Google Logo">

        <form method="" action="">
            <div class="search-box">
                <input type="text" class="search-img">
            </div>
            <div class="search-buttons">
                <button class="btn"> Google Search</button>
                <button class="btn"> I'm Feeling Lucky</button>
            </div>
        </form>
        <p>Google offered in: <a href="#">Português (Brasil)</a></p>
    </div>
    <footer class="footer">
        <div class="coutry">
            <p>Brazil</p>
        </div>
        <div class="footer-content">
            <div class="footer-content-left">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="footer-content-right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
